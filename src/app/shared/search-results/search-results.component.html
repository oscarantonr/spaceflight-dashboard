<div class="fixed top-0 right-0 h-full w-1/3 z-50 bg-white">
  <div class="ml-2 overflow-y-auto h-[calc(100%-2.5rem)]">
    <img
      class="h-14 w-14 cursor-pointer ml-auto mt-2"
      src="https://static.thenounproject.com/png/77103-200.png"
      (click)="onLinkClick()"
    />
    <div class="flex items-start justify-between mt-2 ml-4 mr-4">
      <p class="font-bold">
        <span>{{ blogsResults.length }} results found</span>
      </p>
    </div>
    @for(item of blogsResults; track item.id){
    <div
      class="bg-slate-200 m-3 p-2 cursor-pointer hover:bg-slate-300 rounded-lg"
      [routerLink]="['/dashboard/blog', item.id]"
      (click)="onLinkClick()"
    >
      <h3 class="text-lg font-semibold text-slate-800 ml-2">
        {{ item.title }}
      </h3>
    </div>
    }
  </div>
</div>
