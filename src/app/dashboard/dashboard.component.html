<div
  class="flex bg-white text-black overflow-y-scroll w-screen h-screen antialiased"
>
  <div class="flex relative w-screen">
    <app-side-menu></app-side-menu>

    <div class="ml-auto mb-6 w-[100%] lg:w-[75%] xl:w-[80%] 2xl:w-[85%]">
      <div class="sticky z-10 top-0 h-16 border-b bg-white lg:py-2.5">
        <div
          class="px-6 flex items-center justify-between space-x-4 2xl:container"
        >
          <!-- <h5 hidden class="text-2xl text-gray-600 font-medium lg:block"></h5> -->
          <button
            class="w-12 h-16 -mr-2 border-r lg:hidden"
            (click)="toggleMenu()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 my-auto"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <div class="flex space-x-4 w-full">
            <!--search bar -->
            <app-search (searchStarted)="setStatus($event)"></app-search>
            <!--/search bar -->
            <button
              aria-label="search"
              class="w-10 h-10 rounded-xl border bg-gray-100 focus:bg-gray-100 active:bg-gray-200 md:hidden"
            >
              <svg
                xmlns="http://ww50w3.org/2000/svg"
                class="w-4 mx-auto fill-current text-gray-600"
                viewBox="0 0 35.997 36.004"
              >
                <path
                  id="Icon_awesome-search"
                  data-name="search"
                  d="M35.508,31.127l-7.01-7.01a1.686,1.686,0,0,0-1.2-.492H26.156a14.618,14.618,0,1,0-2.531,2.531V27.3a1.686,1.686,0,0,0,.492,1.2l7.01,7.01a1.681,1.681,0,0,0,2.384,0l1.99-1.99a1.7,1.7,0,0,0,.007-2.391Zm-20.883-7.5a9,9,0,1,1,9-9A8.995,8.995,0,0,1,14.625,23.625Z"
                ></path>
              </svg>
            </button>
            <button
              aria-label="star"
              class="w-10 h-10 rounded-xl border bg-gray-100 focus:bg-gray-100 active:bg-gray-200"
              (click)="openFavDialog()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="icon icon-tabler icons-tabler-filled icon-tabler-star h-5 w-5 m-auto text-gray-600"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M8.243 7.34l-6.38 .925l-.113 .023a1 1 0 0 0 -.44 1.684l4.622 4.499l-1.09 6.355l-.013 .11a1 1 0 0 0 1.464 .944l5.706 -3l5.693 3l.1 .046a1 1 0 0 0 1.352 -1.1l-1.091 -6.355l4.624 -4.5l.078 -.085a1 1 0 0 0 -.633 -1.62l-6.38 -.926l-2.852 -5.78a1 1 0 0 0 -1.794 0l-2.853 5.78z"
                />
              </svg>
            </button>
            <button
              aria-label="notification"
              class="w-10 h-10 rounded-xl border bg-gray-100 focus:bg-gray-100 active:bg-gray-200
              {{ hasNotification ? 'border-red-500 bg-red-200 border-2' : '' }}"
              (click)="isNotificationOpen()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 m-auto text-gray-600"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      @if(isMenuOpen){
      <div class="top-menu m-3 lg:hidden">
        <app-top-menu></app-top-menu>
      </div>
      }
      <router-outlet></router-outlet>
    </div>
  </div>
  @if(isSearchStarted){
  <app-search-results
    [showResults]="isSearchStarted"
    (closeResults)="closeSearchResults()"
  ></app-search-results>
  } @if(isSearchStarted){
  <div class="fixed inset-0 bg-gray-500 bg-opacity-50 z-40"></div>
  }
</div>
